  <style>
    .cart-container {
      max-width: 900px;
      margin: 0 auto;
      padding: 40px 20px;
    }
    .cart-item {
      display: flex;
      gap: 20px;
      padding: 20px;
      border: 1px solid #e0e0e0;
      border-radius: 8px;
      margin-bottom: 16px;
      background: #fff;
    }
    .cart-item img {
      width: 100px;
      height: 100px;
      object-fit: cover;
      border-radius: 6px;
    }
    .cart-item-info {
      flex: 1;
    }
    .cart-item-info h4 {
      margin: 0 0 8px 0;
      font-size: 18px;
    }
    .cart-item-info p {
      margin: 4px 0;
      color: #666;
    }
    .cart-item-price {
      font-size: 20px;
      font-weight: bold;
      color: #FF7A00;
    }
    .cart-actions {
      display: flex;
      gap: 10px;
      margin-top: 10px;
    }
    .cart-actions button {
      padding: 6px 12px;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      font-size: 14px;
    }
    .btn-remove {
      background: #ff4444;
      color: white;
    }
    .btn-minus, .btn-plus {
      background: #0B1320;
      color: white;
      width: 32px;
      height: 32px;
    }
    .quantity-display {
      display: flex;
      align-items: center;
      gap: 8px;
      font-weight: 600;
    }
    .cart-total {
      background: #f8f9fa;
      padding: 24px;
      border-radius: 8px;
      margin-top: 24px;
    }
    .cart-total h3 {
      margin: 0 0 16px 0;
    }
    .total-row {
      display: flex;
      justify-content: space-between;
      margin-bottom: 12px;
      font-size: 18px;
    }
    .total-row.final {
      font-size: 24px;
      font-weight: bold;
      color: #FF7A00;
      padding-top: 12px;
      border-top: 2px solid #ddd;
    }
    .checkout-btn {
      width: 100%;
      padding: 16px;
      background: #25D366;
      color: white;
      border: none;
      border-radius: 8px;
      font-size: 18px;
      font-weight: 600;
      cursor: pointer;
      margin-top: 16px;
    }
    .checkout-btn:hover {
      background: #1fb855;
    }
    .empty-cart {
      text-align: center;
      padding: 60px 20px;
    }
    .empty-cart-icon {
      font-size: 64px;
      margin-bottom: 16px;
    }
    @media (max-width: 600px) {
      .cart-item {
        flex-direction: column;
      }
      .cart-item img {
        width: 100%;
        height: 200px;
      }
    }
  </style>
