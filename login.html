<!DOCTYPE html>

</head>
<body>
  <header>
    <div class="brand">
      <img src="flashbuy-logo.svg" alt="FlashBuy" class="logo" />
      <h1>FlashBuy</h1>
    </div>
    <nav class="desktop">
      <a href="index.html">Inicio</a>

      <a href="#" class="cat-link" data-cat="Tecnologia" onclick="renderProducts('Tecnologia');return false;">Tecnologia</a>

      <a href="#" class="cat-link" data-cat="Accesorios" onclick="renderProducts('Accesorios');return false;">Accesorios</a>
      <a href="#" class="cat-link" data-cat="Utensilios" onclick="renderProducts('Utensilios');return false;">Utensilios</a>
      <a href="contacto.html">Contacto</a>
      <a href="carrito.html">Carrito</a>
    </nav>
    <button id="hamburger-btn" class="hamburger" aria-label="Abrir menú">☰</button>
  </header>

  <aside id="mobile-menu" class="mobile-menu" aria-hidden="true">

      <a href="index.html">Inicio</a>
      <a href="#" data-cat="Tecnologia" onclick="renderProducts('Tecnologia');return false;">Tecnologia</a>

    </nav>

    <h2>Iniciar Sesión</h2>
    <form>
        <input type="email" placeholder="Correo" required><br>
        <input type="password" placeholder="Contraseña" required><br>
        <button type="submit">Entrar</button>
    </form>
  </main>

  <footer style="padding:30px;text-align:center;color:#666;">
    © 2025 FlashBuy — Entrega rápida • Pago seguro
  </footer>

  <script src="js/productos.js"></script>
